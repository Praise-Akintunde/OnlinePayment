<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/forgot.css">
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="forgot-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Code</button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedEmail = sessionStorage.getItem('forgotEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
      }

      document.getElementById('forgot-form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent page reload

        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('msg');

        if (!email) {
          msg.innerText = "⚠️ Please enter your email.";
          msg.style.color = "red";
          return;
        }

        try {
          const res = await fetch('http://localhost:5000/forgot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          const text = await res.text();
          msg.innerText = res.ok ? `✅ ${text}` : `❌ ${text}`;
          msg.style.color = res.ok ? "#FFD700" : "red";

          if (res.ok) {
            sessionStorage.setItem('forgotEmail', email);
            setTimeout(() => {
              window.location.href = '/reset.html';
            }, 2500);
          }
       } catch (error) {
        msg.innerText = `❌ Error: ${error.message}`;
        msg.style.color = "red";
        console.error("Detailed error:", error);
        }

      });
    });
  </script>
</body>
</html>
