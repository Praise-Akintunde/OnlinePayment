<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #FFD700;
      color: #0d0d0d;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    #msg {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Code</button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedEmail = sessionStorage.getItem('forgotEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
      }

      document.getElementById('forgot-form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent page reload

        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('msg');

        if (!email) {
          msg.innerText = "⚠️ Please enter your email.";
          msg.style.color = "red";
          return;
        }

        try {
          const res = await fetch('http://localhost:5000/forgot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          const text = await res.text();
          msg.innerText = res.ok ? `✅ ${text}` : `❌ ${text}`;
          msg.style.color = res.ok ? "#FFD700" : "red";

          if (res.ok) {
            sessionStorage.setItem('forgotEmail', email);
            setTimeout(() => {
              window.location.href = '/reset.html';
            }, 2500);
          }
       } catch (error) {
        msg.innerText = `❌ Error: ${error.message}`;
        msg.style.color = "red";
        console.error("Detailed error:", error);
        }

      });
    });
  </script>
</body>
</html>
