<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="/public/css/profile.css" />
</head>
<body>
  <div class="profile-page">
    <div class="profile-container">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-pic">
          <img id="profile-picture" src="" alt="Profile Picture" />
        </div>
        <div class="profile-info">
          <h2 id="username"></h2>
          <p id="email"></p>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="profile-sections">
        <a href="cards.html" class="section-item">Cards</a>
        <a href="transactions.html" class="section-item">Transaction History</a>
        <a href="expiry.html" class="section-item">Expiry Reminder</a>
        <a href="reset.html" class="section-item">Reset Password</a>
      </div>

      <!-- Logout Button -->
      <div class="logout-container">
        <button id="logout-btn" class="logout-btn">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
