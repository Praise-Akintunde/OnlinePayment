<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jupiter</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
      color: #ffd700; /* gold */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to Jupiter</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    <!-- Updated forgot password link with onclick -->
    <p><a href="/forgot.html" onclick="saveEmail()">Forgot your password?</a></p>
    <div id="message"></div>
  </div>

  <script>
    function saveEmail() {
      const email = document.getElementById('loginEmail').value;
      sessionStorage.setItem('forgotEmail', email);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(loginForm);
        const data = {
          email: formData.get('email'),
          password: formData.get('password'),
        };

        try {
          const response = await fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const dataResponse = await response.json();

          messageDiv.style.display = 'block';

          if (response.ok) {
            messageDiv.textContent = '✅ Login successful! Redirecting to home...';
            messageDiv.style.color = 'gold';
            localStorage.setItem('token', dataResponse.token);
            localStorage.setItem('userId', dataResponse.user.id);
            localStorage.setItem('userEmail', dataResponse.user.email);


            setTimeout(() => {
              window.location.href = '/homeloader';
            }, 1500);
          } else {
            messageDiv.textContent = `❌ Login failed`;
            messageDiv.style.color = 'red';
          }
        } catch (err) {
          console.log(err)
          messageDiv.style.display = 'block';
          messageDiv.textContent = '⚠️ Network or server error.';
          messageDiv.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
