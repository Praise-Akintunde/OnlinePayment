<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #FFD700;
      color: #0d0d0d;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="resetForm">
      <h2>Reset Password</h2>
      <input type="text" id="code" placeholder="Enter reset code" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const email = sessionStorage.getItem('forgotEmail');

    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const code = document.getElementById('code').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');

      if (newPassword !== confirmPassword) {
        message.textContent = '❌ Passwords do not match.';
        message.style.color = 'red';
        return;
      }

      if (!email) {
        message.textContent = '❌ Missing email session. Please go back and restart.';
        message.style.color = 'red';
        return;
      }

      try {
        const response = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, newPassword, email })
        });

        const text = await response.text();

        if (response.ok) {
          message.style.color = '#00ff88';
          message.textContent = `✅ ${text} Redirecting to login...`;
          sessionStorage.removeItem('forgotEmail');

          setTimeout(() => {
            window.location.href = '/login';
          }, 2500);
        } else {
          message.style.color = 'red';
          message.textContent = `❌ ${text}`;
        }
      } catch (error) {
        console.error('Reset error:', error);
        message.style.color = 'red';
        message.textContent = '❌ An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
