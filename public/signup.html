<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Jupiter</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
      color: #ffd700; /* gold */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Log In</a></p>
    <div id="message"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signupForm');
      const messageDiv = document.getElementById('message');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(signupForm);
        const data = {
          username: formData.get('username'),
          email: formData.get('email'),
          password: formData.get('password'),
        };

        try {
          const response = await fetch('http://localhost:5000/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const resultText = await response.text();

          messageDiv.style.display = 'block';

          if (response.ok) {
            messageDiv.textContent = 'üéâ Signup successful! Redirecting to login...';
            messageDiv.style.color = 'gold';

            // Wait 1.5 seconds then go to login
            setTimeout(() => {
              window.location.href = '/login';
            }, 1500);
          } else {
            messageDiv.textContent = `‚ùå Signup failed: ${resultText}`;
            messageDiv.style.color = 'red';
          }
        } catch (err) {
          messageDiv.style.display = 'block';
          messageDiv.textContent = '‚ö†Ô∏è Network or server error.';
          messageDiv.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
